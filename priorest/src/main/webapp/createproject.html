
<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-animate.js"></script>
  
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="rest.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
</head>

<body>

  <div class="login" ng-show="!user.authenticated" ng-controller="LoginController">

    <div id="login">
      <h3>Login	</h3>
      <form ng-submit="doLogin()">
        <input placeholder="Email address" type="email" name="email" ng-model="login.email" />        <br>
        <input placeholder="Password" type="password" name="password" ng-model="login.password" />        <br>
        <button ng-submit="doLogin()">Login</button>
      </form>
    </div>


    <div id="createProject">
      <h3>Create Project</h3>
      <form ng-submit="createProject()">
        <select name="application" ng-model="newproject.application"><option>prio</option></select>         <br>
        <input placeholder="Email address" type="email" name="email" ng-model="newproject.email">        <br>
        <input placeholder="Password" type="password" name="password" ng-model="newproject.password">        <br>
        <button ng-submit="createProject()">Create Project</button>
      </form>
    </div>

	<div>{{loginurl}}</div>

	</div>
	
	  <div ng-show="user.authenticated" ng-controller="LoginController" >
      Email: {{ user.email }} <button ng-controller="LoginController" ng-click="doLogout()">Logout</button>  <hr>
    	<h2>Sub project user</h2>
	      <form ng-submit="createUser()">
	        <input placeholder="Email address" type="email" name="email" ng-model="create.email"><br>
	        <input placeholder="Password" type="password" name="password" ng-model="create.password"><br>
	        <button ng-submit="createUser()">Create user</button>
	      </form>
	      
        <div class="animate" ng-repeat="subuser in user" >
          <span>{{subuser.email}}</span>
        </div>

		</div>
	
</body>

</html>
