<prio-project-menu prio-project-id="{{project._id.$oid}}" prio-project-title="{{project.title}}"></prio-project-menu>

<div id="project-dependencies" class="view">
    <h2>
        Dependencies
        <div class="right">
            <button type="button" ng-class="{'Red': projecthaschanged}" ng-if="user.email==project.po.email || user.email==project.pm.email || user.email==project.altpo.email || user.email==project.altpm.email || user.isOwner || user.admin"
                ng-click="saveProject(project)">save project</button>
        </div>
    </h2>

            <td>Skills/Availability status</td>
            <td>Comment</td>

            <td class="header" prio-class prio-skill-render="project.res1skill" prio-size-render="project.res1">{{company.res1lable}}</td>

                    <option value="None">None</option>
                    <option value="Minor tasks">Minor tasks</option>
                    <option value="Major tasks">Major tasks</option>
                    <option value="1 FTE">1 FTE</option>
                    <option value="2-3 FTE">2-3 FTE</option>
                    <option value="4-7 FTE">4-7 FTE</option>
                    <option value="8- FTE">8- FTE</option>
                </select>
            </td>
            <td>
                <select ng-if="project.res1fte!='None'" ng-model="project.res1" ng-change="$parent.projecthaschanged=true">
                    <option value="No dependency">No dependency</option>
                    <option value="Minor dependency">Minor dependency</option>
                    <option value="Major dependency">Major dependency</option>
                    <option value="Critical dependency">Critical dependency</option>
                </select>
            </td>
            <td>
                <select ng-if="project.res1fte!='None'" ng-model="project.res1skill" ng-change="$parent.projecthaschanged=true">
                    <option value="Ok">Ok</option>
                    <option value="Minor issue">Minor issue</option>
                    <option value="Major issue">Major issue</option>
                    <option value="Emergency">Emergency</option>
                </select>
            </td>
            <td>
                <input type="text" ng-model="project.res1comment" />
