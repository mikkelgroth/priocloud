<!doctype html>
<html lang="en" ng-app="riskApp">
<head>
    <title>PrioCloud</title>
    <style>.ng-cloak { display:none; }</style>
    <link href="css/font.css?family=Titillium+Web:400,200" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/new/normalize.css" />
    <link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/sort.css">
    <link rel="stylesheet" href="css/datepickr.css">
    <link rel="stylesheet" href="css/new/main.css" />
</head>

<body ng-cloak class="ng-cloak">
    <header>
        <div class="row">
            <div class="brand">
                <div class="logo">{{ SITENAME }}</div>
            </div>
            <div class="user-container" ng-show="user.authenticated">         
                <span>{{ user.name }}</span>
                <div class="button" ng-click="doLogout()">logout</div>
            </div>
        </div>
    </header>
    <div class="main-container row">
        <nav>
            <menu user="user" route="route"></menu>
        </nav>
        <div class="content-container">
            <div class="content" ng-view></div>
        </div>
        <div style="clear:both;"></div>
    </div>

    <script src="extfiles/jquery-2.1.1.min.js"></script>
    <script src="extfiles/jquery-ui.min.js"></script>
    
    <script src="extfiles/angular.min.js"></script>
    <script src="extfiles/angular-animate.min.js"></script>
	<script src="extfiles/angular-route.min.js"></script>	

    <script src="extfiles/d3.v3.min.js" charset="utf-8"></script>
    <script src="extfiles/sortable.js"></script>

    <script src="app.settings.js"></script>
    <script src="app.js"></script>

    <script src="components/projectsOverview/controller.js"></script>
    <script src="components/projectsDependencies/controller.js"></script>
    <script src="components/projectsKpi/controller.js"></script>
    <script src="components/projectsStatus/controller.js"></script>
    <script src="components/projectsPurpose/controller.js"></script>
    <script src="components/projectsRisks/controller.js"></script>
    <script src="components/projectsDeliverables/controller.js"></script>

    <!--
	<script src="js/sitesettings.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/project.js"></script>
	<script src="js/datepickr.js"></script>
	<script src="js/filters.js"></script>
        
	<script src="js/directives.js"></script>
    <script src="js/service.js"></script>
    -->
</body>
</html>
